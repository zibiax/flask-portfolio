{% extends 'base.html' %}

{% block content %}
    <main class="main main--home">
        <section class="projects">
            {% for project in projects %}
                <a class="u-bare-link" href="{{ url_for('project_detail', project_id=project.id) }}">
                    <article class="project-card">
                        <img
                            class="project-card__image"
                            src="{{ url_for('static', filename='uploads/' + project['image']) }}"
                            alt="{{ project['name'] }} hero image"
                        />

                        <header class="project-card__meta">
                            <h2 class="project-card__name">{{ project.name }}</h2>
                            <p class="project-card__description project_description">{{ project.description }}</p>
                        </header>
                    </article>
                </a>
            {% endfor %}
        </section>
    </main>
{% endblock %}
