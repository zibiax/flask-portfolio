{% extends 'base.html' %}

{% block content %}
    <main class="main main--project-detail">
        <section class="project-detail">
            <article class="project-detail__card">
                <img
                    class="project-detail__image"
                    src="{{ url_for('static', filename='uploads/' + project.image) }}"
                    alt="{{ project.name }} hero image"
                />

                <header class="project-detail__meta">
                    <h2 class="project-detail__name">{{ project.name }}</h2>
                    <p class="project-detail__description">{{ project.description }}</p>
                    <p class="project-detail__url">
                        <a href="{{ project.production_url }}" target="_blank">{{ project.production_url }}</a>
                    </p>
                </header>
            </article>
        </section>
    </main>
{% endblock %}
